<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paper Build Finder</title>
<style>
/* Full-screen body with background GIF */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    background: url('beaa776788318ffa9adf475282e18bb5.gif') no-repeat center center / cover;
    color: #fff;
    overflow: hidden;
}

/* Sidebar (like GitHub) */
.sidebar {
    width: 250px;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(5px);
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 2px 0 20px rgba(0,255,255,0.3);
}

.sidebar h2 {
    font-size: 20px;
    margin-bottom: 20px;
    color: #00f6ff;
    text-shadow: 0 0 5px #00f6ff, 0 0 10px #00f6ff;
}

.sidebar a {
    color: #00f6ff;
    text-decoration: none;
    margin: 10px 0;
    font-size: 16px;
    text-shadow: 0 0 2px #00f6ff;
    transition: all 0.2s;
}

.sidebar a:hover {
    color: #ff00ff;
    text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
}

/* Main content area */
.main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container for the build finder */
.container {
    background: rgba(0,0,0,0.6);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff, 0 0 60px #00f6ff;
    animation: neonGlow 2s infinite alternate;
    backdrop-filter: blur(5px);
}

/* Neon glow animation */
@keyframes neonGlow {
    0% { box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff, 0 0 60px #00f6ff; }
    50% { box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff; }
    100% { box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff, 0 0 60px #00f6ff; }
}

/* Inputs & buttons */
input, button {
    padding: 12px 15px;
    margin: 10px 5px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    transition: all 0.3s;
    background: rgba(0,0,0,0.7);
    color: #fff;
    text-shadow: 0 0 5px #00f6ff;
    box-shadow: 0 0 5px #00f6ff;
}

input:focus {
    box-shadow: 0 0 10px #00f6ff;
}

button {
    background: #00f6ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    text-shadow: none;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff;
}

/* Result text */
#result {
    margin-top: 25px;
    font-weight: bold;
    font-size: 18px;
    animation: fadeIn 1s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Heading */
h1 {
    font-size: 32px;
    color: #00f6ff;
    text-shadow: 0 0 5px #00f6ff, 0 0 10px #00f6ff, 0 0 20px #ff00ff;
}

a {
    text-decoration: none;
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>Paper Finder</h2>
    <a href="#">Home</a>
    <a href="#">Versions</a>
    <a href="#">Downloads</a>
    <a href="#">GitHub Repo</a>
</div>

<div class="main">
    <div class="container">
        <h1>Paper Build Finder</h1>
        <input type="text" id="version" placeholder="Enter Java version (e.g., 1.20.1)">
        <button onclick="findBuild()">Find Build</button>
        <div id="result"></div>
    </div>
</div>
