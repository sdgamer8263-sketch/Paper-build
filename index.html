<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paper Build Finder</title>

<!-- EMBEDDED CSS -->
<style>
/* FULL-SCREEN BACKGROUND GIF */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    background: linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)),
                url("https://raw.githubusercontent.com/sdgamer8263-sketch/Paper-build/main/assets/css/beaa776788318ffa9adf475282e18bb5.gif") center/cover no-repeat fixed;
}

/* NEON CONTAINER */
.container {
    background: rgba(0,0,0,0.6);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff, 0 0 60px #00f6ff;
    animation: neonGlow 2s infinite alternate;
    backdrop-filter: blur(5px);
}

/* INPUTS & BUTTONS */
input, button {
    padding: 12px 15px;
    margin: 10px 5px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 16px;
    transition: all 0.3s;
    background: rgba(0,0,0,0.7);
    color: #fff;
    text-shadow: 0 0 5px #00f6ff;
    box-shadow: 0 0 5px #00f6ff;
}

input:focus {
    box-shadow: 0 0 10px #00f6ff;
}

button {
    background: #00f6ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff;
}

/* RESULT */
#result {
    margin-top: 25px;
    font-weight: bold;
    font-size: 18px;
    animation: fadeIn 1s;
}

/* NEON ANIMATIONS */
@keyframes neonGlow {
    0% { box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff, 0 0 60px #00f6ff; }
    50% { box-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff, 0 0 90px #ff00ff; }
    100% { box-shadow: 0 0 20px #00f6ff, 0 0 40px #00f6ff, 0 0 60px #00f6ff; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* HEADING */
h1 {
    font-size: 32px;
    color: #00f6ff;
    text-shadow: 0 0 5px #00f6ff, 0 0 10px #00f6ff, 0 0 20px #ff00ff;
}
</style>
</head>
<body>

<div class="container">
    <h1>Paper Build Finder</h1>
    <input type="text" id="version" placeholder="Enter Java version (e.g., 1.20.1)">
    <button onclick="findBuild()">Find Build</button>
    <div id="result"></div>
</div>

<!-- JS SCRIPT -->
<script>
const buildMap = {
    "1.21.11": 39, "1.21.10": 89, "1.21.9": 59, "1.21.8": 60, "1.21.7": 32, 
    "1.21.6": 48, "1.21.5": 114, "1.21.4": 232, "1.21.3": 83, "1.21.1": 133, 
    "1.21": 130, "1.20.6": 151, "1.20.5": 22, "1.20.4": 499, "1.20.2": 318, 
    "1.20.1": 196, "1.20": 17, "1.19.4": 550, "1.19.3": 448, "1.19.2": 307, 
    "1.19.1": 111, "1.19": 81, "1.18.2": 388, "1.18.1": 216, "1.18": 66, 
    "1.17.1": 411, "1.17": 79, "1.16.5": 794, "1.16.4": 416, "1.16.3": 253, 
    "1.16.2": 189, "1.16.1": 138, "1.15.2": 393, "1.15.1": 62, "1.15": 21, 
    "1.14.4": 245, "1.14.3": 134, "1.14.2": 107, "1.14.1": 50, "1.14": 17, 
    "1.13.2": 657, "1.13.1": 386, "1.13": 173, "1.12.2": 1620, "1.12.1": 1204, 
    "1.12": 1169, "1.11.2": 1106, "1.10.2": 918, "1.9.4": 775, "1.8.8": 445
};

function findBuild() {
    const version = document.getElementById('version').value.trim();
    const resultDiv = document.getElementById('result');

    if (!version) {
        resultDiv.textContent = "Please enter a version!";
        return;
    }

    if (buildMap[version]) {
        const buildNumber = buildMap[version];
        const link = `https://papermc.io/api/v2/projects/paper/versions/${version}/builds/${buildNumber}/downloads/paper-${version}-${buildNumber}.jar`;
        resultDiv.innerHTML = `Latest Paper build for <strong>${version}</strong>:<br>
                               Build #<strong>${buildNumber}</strong> - 
                               <a href="${link}" target="_blank" style="color:#00f6ff">Download</a>`;
    } else {
        resultDiv.textContent = `No build found for version ${version}`;
    }
}
</script>

</body>
</html>
